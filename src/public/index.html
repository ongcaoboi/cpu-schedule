<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CPU-Schedule</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
</style>

<body>
    <h4 style="position: fixed; bottom: 20px; right: 20px;">
        Create by Tuan Anh
    </h4>
    <header class="header fixed-top">
        <div class="d-flex align-items-center justify-content-around">
            <a href="/" class="logo d-flex">
                <img src="" alt="">
                <span>CPU-Schedule</span>
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
                <ul>
                    <li><a href="/">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="in">
        <h4>Input data</h4>
        <div class="d-flex align-center">
            <textarea name="input" rows="4" id="input" cols="40"></textarea>
            <div style="margin-left: 20px; flex-direction: column;" class="d-flex">
                <select name="type" id="type" >
                    <option value="FCFS">FCFS</option>
                    <option value="SJF">SJF</option>
                    <option value="SRTF">SRTF</option>
                    <option value="RR" selected>RR</option>
                </select>
                <button id="run" class="btn btn-success">Run</button>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px;">

        <p style="width: 50px;">CPU:</p>
        <div id="main" class="main">

        </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px;">
        <p>Sum Time: </p>
        <div id="time_s">

        </div>
    </div>
    <div style="display: flex;  flex-direction: row; margin-top: 5px;">
        <p>await: </p>
        <pre id="wait">

        </pre>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 5px;">
        <p>T: </p>
        <div id="T_">

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
